<div class="mat-elevation-z8 table__user">
  <h3>Lista de usuarios</h3>
  <mat-form-field>
    <mat-label>Buscador</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. xxx@domain.com" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef fxShow
          fxHide.lt-sm>Nombre</th>
      <td mat-cell *matCellDef="let element" fxShow
          fxHide.lt-sm> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef fxShow
          fxHide.lt-sm>Apellidos</th>
      <td mat-cell *matCellDef="let element" fxShow
          fxHide.lt-sm> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Roles</th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteUser(element)">
            <mat-icon>delete_outline</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    (page)="getUsers()"
    showFirstLastButtons
    aria-label="Select page of users">
  </mat-paginator>
</div>
