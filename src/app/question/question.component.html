<p>{{question?.content}}</p>
<mat-form-field *ngIf="type !== QuestionType.YesNo">
  <input matInput *ngIf="type===QuestionType.Text" placeholder="Question text">
  <mat-select *ngIf="type===QuestionType.Multiple" multiple>
    <mat-option *ngFor="let topping of [1,2,3,4,5,6]" [value]="topping">{{topping}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-button-toggle-group *ngIf="type===QuestionType.YesNo">
  <mat-button-toggle value="yes">Si</mat-button-toggle>
  <mat-button-toggle value="no">No</mat-button-toggle>
</mat-button-toggle-group>
