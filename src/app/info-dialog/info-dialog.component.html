<div fxLayout="column" fxLayoutAlign="space-around center" style="height: fit-content; margin:20px; max-width: 3em">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10" style="color: darkgoldenrod">
    <mat-icon style="min-width: fit-content" fontIcon="info"></mat-icon>
    <h3>{{ title }}</h3>
  </div>
  <p style="white-space: pre-wrap">{{ message }}</p>
  <div>
    <button mat-button (click)="onNoClick()">{{ okText }}</button>
    <button *ngIf="cancelText">{{ cancelText }}</button>
  </div>

</div>
