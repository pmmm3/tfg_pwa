<mat-toolbar fxLayout="row">
  <img ngSrc="assets/imgs/logo.svg" alt="Logo" height="55" width="55">
  <span>PsicoSalud</span>
  <div fxShow fxHide.lt-sm>
    <button mat-raised-button color="primary" routerLink="/login">Iniciar Sesión</button>
  </div>
  <div fxHide fxShow.lt-sm>
    <button mat-icon-button color="primary" [matMenuTriggerFor]="menu" aria-label="icon button with a home icon">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/login">Iniciar Sesión</button>
    </mat-menu>
  </div>

</mat-toolbar>
