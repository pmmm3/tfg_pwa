<h5>{{module?.title}}</h5>
<div class="questions_container">
  <app-question *ngFor="let question of displayedQuestions" [question]="question"
                [assignment]="assignment"></app-question>
</div>
<mat-paginator #paginator
               class="questions_paginator"
               [length]="questions.length"
               [pageSize]="pageSize"
               [showFirstLastButtons]="false"
               [pageSizeOptions]="[]"
               [hidePageSize]="true"
               [pageIndex]="pageIndex"
               *ngIf="questions.length > 0"
>

</mat-paginator>

<p *ngIf="!questions.length"> No se han encontrado preguntas </p>
