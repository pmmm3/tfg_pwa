<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Iniciar sesión</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form role="form">
      <mat-form-field>
        <label for="email">Correo electrónico</label>
        <input matInput id="email" type="email" aria-required="true" aria-describedby="email-validation" required>
        <div id="email-validation" aria-live="assertive"></div>
      </mat-form-field>
      <mat-form-field>
        <label for="password">Contraseña</label>
        <input matInput id="password" type="password" aria-required="true" aria-describedby="password-validation" required>
        <div id="password-validation" aria-live="assertive"></div>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" aria-label="Ingresar">Ingresar</button>
    </form>
  </mat-card-content>
</mat-card>
<ng-login (logged)="redirect($event)"></ng-login>
