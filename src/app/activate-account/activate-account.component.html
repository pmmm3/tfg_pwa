<mat-card class="login gap">
  <img src="assets/imgs/logo.svg" alt="Logo" />
  <form
    [formGroup]="form"
    (ngSubmit)="isRegistering ? submitRegister() : submitActivate()"
    fxLayout="column"
    fxLayoutGap="40"
  >
    <section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10">
      <h1>Bienvenido/a!</h1>
      <h2 *ngIf="!isRegistering">Completa tu cuenta</h2>
    </section>
    <section fxLayout="column">
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Correo" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Apellidos" formControlName="lastname" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrase単a</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Contrase単a"
          formControlName="password"
        />
        <button
          mat-icon-button
          type="button"
          matSuffix
          (click)="togglePasswordVisibility()"
          aria-label="Mostrar/Ocultar contrase単a"
        >
          <mat-icon>{{
            showPassword ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </button>
        <mat-error *ngIf="isFieldInvalid('password')"
          >La contrase単a es requerida</mat-error
        >
      </mat-form-field>
    </section>
    <button mat-raised-button type="submit" [disabled]="form.invalid">
      {{ isRegistering ? 'Registrarse' : 'Activar cuenta'}}
    </button>
  </form>
</mat-card>
